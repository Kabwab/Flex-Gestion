
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialiser le mot de passe</title>
  <link rel="stylesheet" href="resetPassword.css">
  <link rel="stylesheet" href="fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
      <link rel="icon" href="AB12.png" type="image/png">
</head>
<body>
  <div class="formulaire-flottant">
    <img src="AB12.png" alt="">
    <h2>Réinitialiser le mot de passe</h2>
    <input type="email" id="emailReset" placeholder="Email" required>
    <button id="resetBtn">Valider</button>
  </div>
  

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVyr4qDrC-ZA8ZvIKBob7r6vV7Q3n6rB4",
      authDomain: "technique-de-gestion.firebaseapp.com",
      projectId: "technique-de-gestion",
      storageBucket: "technique-de-gestion.appspot.com",
      messagingSenderId: "107325546614",
      appId: "1:107325546614:web:d0f542b4f9b7565132ff57",
      measurementId: "G-3RQMEXCF3C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetBtn = document.getElementById('resetBtn');

    resetBtn.addEventListener('click', async () => {
      const email = document.getElementById('emailReset').value.trim();

      if (!email) {
        alert("Veuillez entrer votre email !");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Heureux de vous revoir, Un email de réinitialisation de votre mot de passe a été envoyé a votre compte email !");
        window.location.href = "actu.html"; // Redirection après l'envoi
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });
  </script>
</body>
</html>
